<ion-header [translucent]="false">
  <app-header></app-header>
</ion-header>
<ion-content>
  <ion-grid class="box">
    <ion-row>
      <ion-col size-md="7" size-sm="12" class="box-data-order">
          <app-data-contact (change)="getPrice($event)" (doPay)="presentModal()"></app-data-contact>
      </ion-col>
      <ion-col size-md="5" size-sm="12">
        <app-cart [cartInfo]="cartInfo"></app-cart>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
