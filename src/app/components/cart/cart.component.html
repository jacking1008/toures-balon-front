<ion-list class="container_box">
  <ion-item *ngFor="let key of cartInfo.eventList" lines="none">
    <ion-thumbnail slot="start" class="img_thumb">
      <ion-img [src]="key.image" class="img_icon"></ion-img>
      <ion-badge class="badge_img">{{ key.quantity }}</ion-badge>
    </ion-thumbnail>
    <ion-label>
      <h2>{{ key.name }}</h2>
      <h3>{{ key.subName }}</h3>
      <p>I've got enough on my plate as it is, and I...</p>
    </ion-label>
  </ion-item>
  <ion-item lines="full">
    <ion-label slot=start>
      <h3>Subtotal</h3>
      <h3>Envío</h3>
    </ion-label>
    <ion-label slot=end>
      <h3>{{ cartInfo.subtotal }}</h3>
      <h3>{{ cartInfo.shipping}}</h3>
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label slot=start>Total</ion-label>
    <ion-label slot=end>{{ cartInfo.total}}</ion-label>
  </ion-item>
</ion-list>
