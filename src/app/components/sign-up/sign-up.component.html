<ion-header>
	<ion-toolbar>
    <ion-buttons fill="outline" slot="end">
			<ion-button (click)="dismiss()">
				<ion-icon name="exit-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="register()" novalidate class="login-container">
    <ion-list class="head">
      <img class="img-bic" src="assets/icon/favicon.png" alt="Toures Balón" />
    </ion-list>

    <ion-row>
      <ion-col size-md=6>
        <ion-item class="field">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input name="firstName" formControlName="firstName" type="text" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-md=6>
        <ion-item class="field">
          <ion-label position="floating">Apellido</ion-label>
          <ion-input name="lastName" formControlName="lastName" type="text" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item *ngIf="form.get('firstName').hasError()">
      <p class="danger-text">Este campo es requerido</p>
    </ion-item>

    <ion-item *ngIf="form.get('lastName').hasError()">
      <p class="danger-text">Este campo es requerido</p>
    </ion-item>

    <ion-row>
      <ion-col size-md=12>
        <ion-item class="field">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input name="email" formControlName="email" type="text" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item *ngIf="form.get('email').hasError()">
      <p class="danger-text">Este campo es requerido</p>
    </ion-item>

    <ion-row>
      <ion-col size-md=6>
        <ion-item class="field">
          <ion-label position="floating">Cédula</ion-label>
          <ion-input name="idClient" formControlName="idClient" type="number" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-md=3>
        <ion-item class="field">
          <ion-label position="floating">Edad</ion-label>
          <ion-input name="age" formControlName="age" type="number" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-md=3>
        <ion-item class="field">
          <ion-label position="floating">Género</ion-label>
          <ion-select name="gender" formControlName="gender" required>
            <ion-select-option value="M">M</ion-select-option>
            <ion-select-option value="F">F</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item *ngIf="form.get('idClient').hasError()">
      <p class="danger-text">Este campo es requerido</p>
    </ion-item>

    <ion-item *ngIf="form.get('age').hasError()">
      <p class="danger-text">Este campo es requerido</p>
    </ion-item>

    <ion-item *ngIf="form.get('gender').hasError()">
      <p class="danger-text" >Este campo es requerido</p>
    </ion-item>

    <ion-row>
      <ion-col size-md=6>
        <ion-item class="field">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input name="username" formControlName="username" type="text" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-md=6>
        <ion-item class="field">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-icon slot="end" name="eye" (click)='hideShowPassword()' class="forget"></ion-icon>
          <ion-input [type]="passwordType" name="password" formControlName="password" type="text" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item *ngIf="form.get('username').hasError()">
      <p class="danger-text">Este campo es requerido</p>
    </ion-item>

    <ion-item *ngIf="form.get('password').hasError()">
      <p class="danger-text">Este campo es requerido</p>
    </ion-item>

    <nav>
      <ion-button expand="block" color="primary" type="submit" [disabled]="form.invalid">Finalizar</ion-button>
    </nav>
  </form>
</ion-content>
