<ion-grid class="container_box">
  <ion-row>
    <ion-col size-md="6">
      <ion-label>Información de Contacto</ion-label>
    </ion-col>
    <ion-col size-md="6" class="subtitle">
      <ion-label>¿Ya tienes una cuenta? <a>Inicia Sesión</a></ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="12">
      <ion-item class="field roundedInput">
        <ion-label position="floating">Correo de contacto</ion-label>
        <ion-input name="user"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="check">Mantenme informado de promociones exclusivas y noticias.</ion-label>
        <ion-checkbox class="check" slot="start" size="small"></ion-checkbox>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="12">
      <ion-label>Ingrese sus datos de facturación: </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <form [formGroup]="formShipping" novalidate class="info-data">
      <ion-col size-md="12">
        <ion-grid>
          <ion-row>
            <ion-col size-md="6">
              <ion-item class="field" class="roundedInput">
                <ion-label position="stacked">Nombre</ion-label>
                <ion-input name="name" formControlName="name" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-md="6">
              <ion-item class="field roundedInput">
                <ion-label position="stacked">Apellido</ion-label>
                <ion-input name="lastName" formControlName="lastName" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="12">
              <ion-item class="field roundedInput">
                <ion-label position="stacked">Dirección</ion-label>
                <ion-input name="address" formControlName="address" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="12">
              <ion-item class="roundedInput">
                <ion-label position="stacked">Apartamento, Suite, etc.. (Opcional)</ion-label>
                <ion-input name="opt" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="4">
              <ion-item class="field roundedInput">
                <ion-label position="stacked">País</ion-label>
                <ion-input name="country" formControlName="country" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-md="4">
              <ion-item class="field roundedInput">
                <ion-label position="stacked">Ciudad</ion-label>
                <ion-input name="city" formControlName="city" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-md="4">
              <ion-item class="field roundedInput">
                <ion-label position="stacked">Código Postal</ion-label>
                <ion-input name="postalCode" formControlName="postalCode" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </form>
  </ion-row>
  <ion-row>
    <ion-button class="btn-sucess" color="primary" (click)="pay()" [disabled]="!formShipping.valid">PAGAR</ion-button>
  </ion-row>
</ion-grid>
