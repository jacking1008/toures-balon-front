<ion-toolbar>
  <ion-buttons slot="start" class="title-logo">
    <ion-button>
      <ion-label class="logo">Toures Balón</ion-label>
    </ion-button>
  </ion-buttons>
  <ion-buttons *ngIf="!session" slot="end" class="buttons-login">
    <ion-button color="light" fill="solid" (click)="presentLoginModal()">
      Iniciar Sesión
    </ion-button>
    <ion-button color="primary" fill="solid">
      Registrate
    </ion-button>
  </ion-buttons>
  <ion-buttons *ngIf="session" slot="end" class="buttons-login">
    <ion-button color="light" fill="solid" (click)="presentLoginModal()">
      Perfil
    </ion-button>
    <ion-button color="primary" fill="solid" (click)="logOut()">
      Cerrar Sesión
    </ion-button>
  </ion-buttons>
</ion-toolbar>
