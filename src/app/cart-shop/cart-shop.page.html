<!-- Seccion de busqueda -->
<ion-toolbar class="search_toolbar">
  <ion-row>
    <ion-col size-md=12 class="box-data" style="margin-top: 2%;">
      <ion-label>
        <h1>Tu carrito de compras</h1>
      </ion-label>
    </ion-col>
    <ion-col size-md=12 class="box-data">
      <ion-router-link color="primary" routerLink="/home/default">Continua comprando</ion-router-link>
    </ion-col>
  </ion-row>
</ion-toolbar>
<!-- Seccion de busqueda -->

<ion-grid class="busqueda" *ngIf="cartItems">
  <ion-list>
    <ion-list-header>
      <ion-row style="width: 100%;">
        <ion-col size-md=6>
          Producto / Plan
        </ion-col>
        <ion-col size-md=2>
          Precio
        </ion-col>
        <ion-col size-md=2>
          Cantidad
        </ion-col>
        <ion-col size-md=2>
          Total
        </ion-col>
      </ion-row>
    </ion-list-header>
    <ion-item *ngFor='let item of cartItems'>
      <ion-row style="width: 100%;">
        <ion-col size-md=6>
          <ion-row>
            <ion-col size-md="2">
              <div class="img_icon_div">
                <img src="{{item.image}}" class="img_icon">
              </div>
            </ion-col>
            <ion-col size-md="10" style="margin-top: auto;margin-bottom: auto;">
              <ion-row style="margin-bottom: 10px;"><ion-label style="font-size: 18px">{{ item.name }}</ion-label></ion-row>
              <ion-row><ion-router-link color="primary" style="font-size: 12px;">Eliminar</ion-router-link></ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size-md=2>
          {{ item.unitPrice }}
        </ion-col>
        <ion-col size-md=2>
          {{ item.quantity }}
        </ion-col>
        <ion-col size-md=2>
          {{ item.unitPrice * item.quantity }}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-grid>
